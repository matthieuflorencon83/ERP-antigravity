{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <style>
    /* CUSTOM PAGE STYLES - Antigravity Pro 2.0 */
    /* (Ported from article_list.html for consistency) */

    /* 1. LAYOUT & SCROLLING */
    .page-container {
        height: calc(100vh - 70px);
        display: flex;
        flex-direction: column;
        padding: 1.5rem 2rem;
        background-color: var(--bs-tertiary-bg);
    }

    /* 2. DATAGRID CARD */
    .datagrid-card {
        border: 1px solid var(--bs-border-color) !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04) !important;
        border-radius: 12px;
        background: var(--bs-body-bg);
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* 3. TOOLBAR */
    .toolbar-area {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid var(--bs-border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        background: var(--bs-body-bg);
    }

    .search-input-group {
        width: 300px;
    }

    .search-input {
        border-radius: 8px 0 0 8px !important;
        border-right: none;
        background-color: var(--bs-tertiary-bg);
        border-color: var(--bs-border-color);
    }

    .search-btn {
        border-radius: 0 8px 8px 0 !important;
        background-color: var(--bs-tertiary-bg);
        border-left: none;
        color: var(--bs-secondary-color);
        border-color: var(--bs-border-color);
    }

    .filter-pill {
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        padding: 0.4rem 1rem;
        color: var(--bs-secondary-color);
        background-color: var(--bs-body-bg);
        border: 1px solid var(--bs-border-color);
        transition: all 0.2s;
        cursor: pointer;
        text-decoration: none;
    }

    .filter-pill:hover,
    .filter-pill.active {
        background-color: var(--bs-primary-bg-subtle);
        color: var(--bs-primary);
        border-color: var(--bs-primary-border-subtle);
    }

    /* 4. TABLE STYLES */
    .table-container {
        flex: 1;
        overflow-y: auto;
        position: relative;
    }

    .table-modern {
        margin-bottom: 0;
        width: 100%;
        font-size: 0.9rem;
    }

    .table-modern thead th {
        position: sticky;
        top: 0;
        background-color: var(--bs-tertiary-bg);
        color: var(--bs-secondary-color);
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 0.75rem 1.25rem;
        border-bottom: 1px solid var(--bs-border-color);
        z-index: 10;
        white-space: nowrap;
    }

    .table-modern tbody td {
        padding: 0.65rem 1.25rem;
        border-bottom: 1px solid var(--bs-border-color);
        vertical-align: middle;
    }

    .table-modern tbody tr {
        transition: background-color 0.1s;
    }

    .table-modern tbody tr:hover {
        background-color: var(--bs-tertiary-bg);
    }

    /* Row Actions */
    .row-actions {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
    }

    .table-modern tbody tr:hover .row-actions {
        opacity: 1;
    }

    .action-btn {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        color: var(--bs-secondary-color);
        transition: all 0.2s;
    }

    .action-btn:hover {
        background-color: var(--bs-secondary-bg);
        color: var(--bs-primary);
    }

    /* Badge Pills */
    .badge-pill-text {
        font-weight: 600;
        padding: 0.35em 0.8em;
        border-radius: 6px;
        font-size: 0.75rem;
    }
    </style>
{% endblock %}
{% block content %}
    <div class="page-container">
        <!-- DATAGRID CARD -->
        <div class="datagrid-card">
            <!-- TOOLBAR -->
            <div class="toolbar-area">
                <!-- Left: Search & Filters -->
                <div class="d-flex align-items-center gap-3">
                    <!-- Search -->
                    <div class="input-group search-input-group">
                        <input type="text"
                               name="q"
                               class="form-control search-input"
                               placeholder="Rechercher un client..."
                               autocomplete="off"
                               hx-get="{% url 'client_list' %}"
                               hx-target="#client-table-body"
                               hx-trigger="input changed delay:50ms, search">
                        <button class="btn btn-outline-secondary search-btn" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <!-- Filters (Visual / Future Impl) -->
                    <div class="d-flex gap-2">
                        <a href="{% url 'client_list' %}" class="filter-pill active">Tous</a>
                        <a href="javascript:void(0)" class="filter-pill">Professionnels</a>
                        <a href="javascript:void(0)" class="filter-pill">Particuliers</a>
                    </div>
                </div>
                <!-- Right: Actions -->
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-primary d-flex align-items-center gap-2 fw-medium px-3 shadow-sm"
                            hx-get="{% url 'client_create' %}"
                            hx-target="#detailSidebarContent"
                            hx-swap="innerHTML"
                            onclick="toggleDetailPanel(true)">
                        <i class="bi bi-plus-lg"></i>
                        <span>Nouveau Client</span>
                    </button>
                </div>
            </div>
            <!-- TABLE HEADER (Sticky) & BODY (Scrollable) -->
            <div class="table-container">
                <table class="table table-modern align-middle mb-0">
                    <thead>
                        <tr>
                            <th style="width: 30%;">
                                Client / Société
                            </th>
                            <th style="width: 15%;">
                                Type
                            </th>
                            <th style="width: 20%;">
                                Contact
                            </th>
                            <th style="width: 25%;">
                                Localisation
                            </th>
                            <th style="width: 10%;" class="text-end">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="client-table-body">
                        {% include 'core/partials/client_table_body.html' %}
                    </tbody>
                </table>
            </div>
            <!-- FOOTER / PAGINATION (Optional) -->
            <div class="px-3 py-2 border-top bg-body-tertiary d-flex align-items-center justify-content-between">
                <small class="text-muted">
                    Affichage de <strong>{{ clients|length }}</strong> clients
                </small>
                <!-- Pagination could go here -->
            </div>
        </div>
    </div>
{% endblock %}
