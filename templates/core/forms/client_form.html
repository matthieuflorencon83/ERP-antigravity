{% extends 'base.html' %}
{% block extra_css %}{% endblock %}
{% block page_title %}Ajouter un Client{% endblock %}
{% block content %}
    <div class="container py-4">
        <div class="card shadow-sm border-0 mx-auto client-form-card">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold text-primary">
                    <i class="bi bi-person-plus me-2" aria-hidden="true"></i>Nouveau
                    Client Chantier
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="nom" class="form-label">Nom du Client (ou Raison Sociale)</label>
                            <input type="text"
                                   id="nom"
                                   name="nom"
                                   class="form-control"
                                   required
                                   placeholder="Ex: Jean Dupont"
                                   title="Nom du client">
                        </div>
                        <div class="col-md-6">
                            <label for="type_client" class="form-label">Type Client</label>
                            <select id="type_client"
                                    name="type_client"
                                    class="form-select"
                                    title="Sélectionnez le type de client">
                                <option value="PARTICULIER">Particulier</option>
                                <option value="PROFESSIONNEL">Professionnel / Entreprise</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="tel"
                                   id="telephone"
                                   name="telephone"
                                   class="form-control"
                                   title="Numéro de téléphone"
                                   placeholder="06 00 00 00 00">
                        </div>
                        <div class="col-md-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="exemple@mail.com"
                                   title="Email">
                        </div>
                        <div class="col-md-12">
                            <label for="adresse" class="form-label">Adresse Principale (Facturation)</label>
                            <textarea id="adresse"
                                      name="adresse"
                                      class="form-control"
                                      rows="2"
                                      title="Adresse de facturation complète"
                                      placeholder="Adresse..."></textarea>
                        </div>
                    </div>
                    <div class="mt-4 pt-3 border-top d-flex justify-content-between">
                        <a href="{% url 'client_list' %}" class="btn btn-light">Annuler</a>
                        <button type="submit" class="btn btn-primary px-4">Créer le Client</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
