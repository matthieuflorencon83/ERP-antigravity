name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with ruff
      run: |
        ruff check .
    
    - name: Lint templates with djlint
      run: |
        djlint . --check

  test:
    runs-on: ubuntu-latest
    needs: lint
    
    env:
      CI: true
      SECRET_KEY: test-secret-key-for-ci-only
      DEBUG: False
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Debug CI environment
      run: |
        pwd
        ls -la
        python --version
        python -c "import django; print(f'Django {django.get_version()}')"
        python manage.py --version
    
    - name: Run migrations
      run: |
        python manage.py migrate --noinput
    
    - name: Run tests
      run: |
        python manage.py test apps.achats apps.ventes apps.ged apps.catalogue apps.tiers
