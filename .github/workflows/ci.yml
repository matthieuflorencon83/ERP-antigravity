name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Ruff (Python Lint)
      run: |
        # Run ruff and output result, but don't fail the build immediately if you want to see all errors
        # For strict CI, let it fail.
        ruff check .
    - name: Run DjLint (Template Lint)
      run: |
        djlint . --check
