{% if not articles %}
    <div class="text-center text-muted py-4">
        <p class="small">Aucun article trouvé.</p>
    </div>
{% else %}
    <div class="d-flex flex-column gap-2">
        {% for article in articles %}
            <form class="card card-hover-effect border-0 shadow-sm"
                  hx-post="{% url 'besoins_affaire' affaire_id %}"
                  hx-target="#besoinsTableBody"
                  hx-swap="innerHTML">
                {% csrf_token %}
                <input type="hidden" name="article_id" value="{{ article.id }}">
                <input type="hidden" name="unite" value="{{ article.unite }}">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <div class="badge bg-primary-subtle text-primary border border-primary-subtle mb-1">{{ article.ref_fournisseur }}</div>
                            <h6 class="card-title mb-0 text-truncate small max-w-200 cursor-pointer"
                                title="{{ article.designation }}"
                                hx-get="{% url 'htmx_article_detail' article.id %}"
                                hx-target="#modal-container"
                                hx-trigger="click">{{ article.designation }}</h6>
                            <small class="text-muted fs-075">
                                {{ article.fournisseur.nom_fournisseur }} • Stock: {{ article.stock|floatformat:0 }}
                            </small>
                        </div>
                    </div>
                    <div class="d-flex align-items-end gap-1">
                        <div class="flex-fill">
                            <label class="form-label visually-hidden">Qté</label>
                            <input type="number"
                                   step="any"
                                   name="quantite"
                                   class="form-control form-control-sm fw-bold"
                                   placeholder="Qté"
                                   value="1"
                                   required>
                        </div>
                        <div class="flex-fill min-w-80px">
                            <input type="text"
                                   name="ral"
                                   class="form-control form-control-sm"
                                   placeholder="RAL"
                                   value="{{ last_ral }}">
                        </div>
                        <button type="submit"
                                class="btn btn-sm btn-primary"
                                title="Ajouter"
                                disabled-on-submit>
                            <span class="htmx-indicator-content"><i class="bi bi-plus-lg"></i></span>
                            <span class="htmx-indicator"><i class="spinner-border spinner-border-sm"></i></span>
                        </button>
                    </div>
                </div>
            </form>
        {% endfor %}
    </div>
{% endif %}
